<div class="row" *ngIf="expenses?.length === 0">
    <h3>No expenses</h3>
</div>

<div class="row" *ngIf="expenses?.length > 0">
    <table class="table table-hover" style="cursor: pointer">
        <tr>
            <th style="width: 40%">Expense Description</th>
            <th style="width: 20%">Expense Date</th>
            <th style="width: 20%">Amount</th>
            <th style="width: 20%"></th>
        </tr>
        <tr [hidden]="loading" *ngFor="let expense of expenses" >
            <td>{{expense.description}}</td>
            <td>{{expense.expenseDate}}</td>
            <td>{{expense.amount }}</td>
            <td>
                <button (click)="$event.stopPropagation()" (click)="deleteExpense(expense.id)" class='btn btn-danger'>Delete</button>
            </td>
        </tr>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading ">
    <pagination
        [boundaryLinks ]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
</pagination>

</div>
